<!DOCTYPE html>
<html lang="en" style="background-color: bisque;">
    <head>
        <meta charset="utf-8">
        <title>ATS - {%block title%}{%endblock%}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="/static/style.css">
        <nav class="navbar" role="navigation" aria-label="main navigation" style="margin-bottom: 70px; background-color: rgb(51, 142, 247);">
        
            <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('home_page')}}">
                    HOME
                </a>
                {% if current_user.is_authenticated %}
                <a class="navbar-item" href="{{url_for('problemset_page', sort='default')}}">
                    PROBLEMSET
                </a>
        
                <a class="navbar-item" href="{{url_for('rating_page')}}">
                    RATING
                </a>
                
                <a class="navbar-item" href="{{url_for('profile_page', userid=current_user.username)}}">
                    MY PROFILE
                </a>
                {% endif %}
            </div>
        
            <div class="navbar-end">
                <div class="navbar-item">
                {%if not current_user.is_authenticated%}
                <div class="buttons">
                    <a class="button is-primary" href="{{url_for('register_page')}}">
                    <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{{url_for('login_page')}}">
                    Log in
                    </a>
                </div>
                {%else%}
                <a class="button is-light" href="{{url_for('logout_page')}}">
                    <strong>Logout</strong>
                </a>
                {%endif%}
                </div>
            </div>
            </div>
        </nav>
    </head>
	

    <main>
        {% for message in get_flashed_messages() %}
        <div class="notification is-info">{{ message }}</div>
        {% endfor %}

      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

</html>
